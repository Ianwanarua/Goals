<div class="container-fluid">
<h2 class="text-center">Create a new Goal</h2>
<hr>
<form (ngSubmit)='submitGoal()' #goalForm='ngForm'>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="newGoal.name" name="name" #name='ngModel' required>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <p>Name is required</p>
        </div>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="4" [(ngModel)]="newGoal.description" name="description" #description="ngModel" required></textarea>
        <div [hidden]="description.valid || description.pristine" class="aleret alert-danger">
            <p>Description is required</p>
        </div>
    </div>
    <div class="form-group">
        <label for="complete">Completion</label> <br>
        <input type="date" id="complete" [(ngModel)]="newGoal.completeDate" name="completeDate" #completeDate="ngModel" required> <br><br>
        <div [hidden]="completeDate.valid || description.pristine" class="alert alert-danger">
            <p>Date is required</p>
        </div>
    </div>
    <button type="submit" class="btn btn-success">Add Goal</button>
</form>
Name:{{newGoal.name}} <br>
Description:{{newGoal.description}} <br>
Date:{{newGoal.completeDate}}
</div>
